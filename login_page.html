<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Happy Birthday</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-black text-white">
  <div class="relative h-screen flex items-center justify-center">
    <img
      alt="Background image of various movie posters"
      class="absolute inset-0 w-full h-full object-cover opacity-50"
      height="1080"
      src="https://storage.googleapis.com/a1aa/image/ZKWVnvMORLJwNVuvc8yxBA48iWmKgGQJeDIzeytup1wVfKwnA.jpg"
      width="1920"
    />
    <div class="absolute top-8 left-8">
      <h1 class="text-6xl font-bold text-red-600">HBD SAYANG</h1>
    </div>
    <div class="relative bg-black bg-opacity-75 p-8 rounded-lg max-w-md w-full">
      <h2 class="text-3xl font-bold mb-6">Masukin nama panjang kamu</h2>
      <form id="loginForm">
        <div class="mb-4">
          <input
            id="name"
            class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none"
            placeholder="Nama panjang yaa!!"
            type="text"
            required
          />
        </div>
        <div class="mb-4">
          <input
            id="password"
            class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none"
            placeholder="Tanggal lahir kamu"
            type="password"
            required
          />
        </div>
        <button
          class="w-full p-3 bg-red-600 rounded text-white font-bold"
          type="submit"
        >
          Masuk
        </button>
      </form>
      <div class="flex items-center justify-between mt-4">
        <hr class="w-full border-gray-600" />
        <span class="px-2 text-gray-400">HAPPY BIRTHDAY</span>
        <hr class="w-full border-gray-600" />
      </div>
      <button class="w-full p-3 mt-4 bg-gray-600 rounded text-white font-bold">
        YANG KE 19 SAYANGG
      </button>
      <div class="flex justify-between items-center mt-4">
        <a class="text-gray-400" href="#">I LOVE U?</a>
        <div class="flex items-center">
          <input class="mr-2" id="remember" type="checkbox" />
          <label class="text-gray-400" for="remember">-</label>
        </div>
      </div>
      <div class="mt-6 text-center">
        <p class="text-gray-400">
          Baru di Netflix?
          <a class="text-white font-bold" href="#">Daftar sekarang.</a>
        </p>
        <p class="text-gray-400 text-xs mt-2">
          Halaman ini dilindungi oleh reCAPTCHA Google untuk memastikan kamu
          bukan bot.
          <a class="text-gray-400 underline" href="#">Pelajari selengkapnya.</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Fungsi login
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Mencegah reload halaman
      const name = document.getElementById("name").value.trim(); // Ambil nama pengguna
      const password = document.getElementById("password").value.trim(); // Ambil password

      if (name && password) {
        // Redirect ke halaman berikutnya
        window.location.href = `next.html?name=${encodeURIComponent(name)}`;
      } else {
        alert("Nama dan tanggal lahir harus diisi!");
      }
    });
  </script>
</body>
</html>
